<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Películas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-message {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        .chat-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .typing-indicator span {
            animation: blink 1.4s infinite both;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0% { opacity: 0.1; }
            20% { opacity: 1; }
            100% { opacity: 0.1; }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto max-w-4xl p-4">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-4 text-white">
                <h1 class="text-2xl font-bold text-center">Recomendador de Películas</h1>
                <p class="text-center text-purple-100">Encuentra tu próxima película favorita</p>
            </div>
            
            <!-- Chat Container -->
            <div class="flex flex-col h-[70vh]">
                <!-- Messages Area -->
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Messages will be added here dynamically -->
                </div>
                
                <!-- Input Area -->
                <div class="border-t p-4 bg-gray-50">
                    <form id="chat-form" class="flex space-x-2">
                        <input 
                            type="text" 
                            id="user-input" 
                            class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
                            placeholder="Escribe tu mensaje aquí..."
                            autocomplete="off"
                        >
                        <button 
                            type="submit" 
                            class="bg-purple-600 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-purple-700 transition-colors"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-center text-gray-500 text-sm">
            <p>Desarrollado con Flask, OpenAI y Hugging Face API</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
